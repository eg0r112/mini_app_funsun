<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN&SUN | –ü–æ–∏—Å–∫ –±–∏–ª–µ—Ç–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        h2 {
            display: none;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #1b1b1b;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .search-container {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        .search-container input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
            color: #fff;
            background: transparent;
        }

        .search-container button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover { 
            background-color: #ffdb4d; 
        }

        .search-container button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .log {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .log-item {
            margin: 0.25rem 0;
            padding: 0.25rem;
            border-radius: 3px;
        }

        .log-item.success { background: rgba(76, 175, 80, 0.1); }
        .log-item.error { background: rgba(244, 67, 54, 0.1); }
        .log-item.info { background: rgba(33, 150, 243, 0.1); }

        @media (max-width: 600px) {
            body { 
                justify-content: flex-start; 
                padding: 1rem; 
                background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); 
                min-height: 100vh;
            }
            h2 { 
                display: block; 
                font-size: 1rem; 
                color: #ccc; 
                margin-bottom: 1.5rem; 
                text-align: center; 
            }
            body::before {
                content: "";
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 150px;
                background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%);
                border-radius: 50%;
                opacity: 0.3;
                z-index: 0;
            }
            h1 { font-size: 1.8rem; margin-top: 2rem; }
            .container {
                position: relative;
                width: 100%;
                margin-top: 2rem;
                padding: 1.5rem;
            }
            .search-container {
                flex-direction: column;
            }
            .search-container input, 
            .search-container button { 
                width: 100%; 
                font-size: 1.1rem; 
                margin: 0.3rem 0; 
                border-radius: 12px; 
            }
            .search-container button { 
                border-top: 1px solid #333; 
                padding: 1rem; 
            }
        }

        @media (min-width: 601px) {
            h2 { display: none; }
            body::before { display: none; }
        }
    </style>
</head>
<body>
    <h1>FUN&SUN ‚Äî –ü–æ–∏—Å–∫ –±–∏–ª–µ—Ç–æ–≤</h1>
    <h2>–ù–∞–π–¥–∏—Ç–µ —Å–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –æ—Ç–ø—É—Å–∫!</h2>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="–ö—É–¥–∞ –≤—ã —Ö–æ—Ç–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å—Å—è?" />
            <button id="searchBtn">–ù–∞–π—Ç–∏</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç Telegram WebApp
        const tg = window.Telegram?.WebApp;
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ª–æ–≥–æ–≤
        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(logItem);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            log.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–∫—Ä–æ–º–µ –æ—à–∏–±–æ–∫)
            if (type !== 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏/—Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–Ω–æ–ø–∫–∏
        function setButtonState(disabled, text) {
            searchBtn.disabled = disabled;
            searchBtn.textContent = text;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp API
        function checkTelegramAPI() {
            addLog('=== –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp API ===');
            
            if (!tg) {
                showStatus('‚ùå Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                addLog('Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                addLog('–≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram', 'error');
                return false;
            }
            
            showStatus('‚úÖ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
            addLog('Telegram WebApp API –Ω–∞–π–¥–µ–Ω', 'success');
            addLog('–í–µ—Ä—Å–∏—è: ' + tg.version, 'info');
            addLog('–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ' + tg.platform, 'info');
            addLog('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ' + JSON.stringify(tg.initDataUnsafe.user), 'info');
            addLog('–ú–µ—Ç–æ–¥ sendData –¥–æ—Å—Ç—É–ø–µ–Ω: ' + (typeof tg.sendData === 'function'), 'info');
            addLog('–ú–µ—Ç–æ–¥ showAlert –¥–æ—Å—Ç—É–ø–µ–Ω: ' + (typeof tg.showAlert === 'function'), 'info');
            return true;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        function initWebApp() {
            if (tg) {
                tg.ready(); // —É–≤–µ–¥–æ–º–ª—è–µ–º Telegram, —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
                tg.expand(); // —Ä–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                addLog('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
            } else {
                addLog('Telegram Web App –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω - —Ä–∞–±–æ—Ç–∞–µ–º –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ', 'error');
            }
            
            checkTelegramAPI();
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                addLog('–ü—É—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å - –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ', 'error');
                if (tg) {
                    tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞');
                }
                return;
            }

            if (!tg) {
                showStatus('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                addLog('–ù–µ–ª—å–∑—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ - Telegram API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            setButtonState(true, '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...');
            showStatus('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É...', 'info');
            addLog('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å: ' + query, 'info');

            try {
                // –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const data = {
                    searchQuery: query,
                    timestamp: new Date().toISOString(),
                    source: 'mini_app'
                };
                
                addLog('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + JSON.stringify(data), 'info');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON –¥–∞–Ω–Ω—ã–µ
                tg.sendData(JSON.stringify(data));
                addLog('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É —É—Å–ø–µ—à–Ω–æ', 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                showStatus('‚úÖ –ó–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É!', 'success');
                tg.showAlert('–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É!');
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                searchInput.value = '';
                
            } catch (error) {
                addLog('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message, 'error');
                showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö', 'error');
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                setButtonState(false, '–ù–∞–π—Ç–∏');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        searchBtn.addEventListener('click', sendDataToBot);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDataToBot();
            }
        });
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        searchInput.focus();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
