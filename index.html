<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN&SUN | Поиск билетов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        h2 {
            display: none;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #1b1b1b;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .search-container {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        .search-container input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
            color: #fff;
            background: transparent;
            box-shadow: none;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: none;
            border: none;
        }

        .search-container button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover { 
            background-color: #ffdb4d; 
        }

        .search-container button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }



        @media (max-width: 600px) {
            body { 
                justify-content: flex-start; 
                padding: 1rem; 
                background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); 
                min-height: 100vh;
            }
            h2 { 
                display: block; 
                font-size: 1rem; 
                color: #ccc; 
                margin-bottom: 1.5rem; 
                text-align: center; 
            }
            body::before {
                content: "";
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 150px;
                background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%);
                border-radius: 50%;
                opacity: 0.3;
                z-index: 0;
            }
            h1 { font-size: 1.8rem; margin-top: 2rem; }
            .container {
                position: relative;
                width: 100%;
                margin-top: 2rem;
                padding: 1.5rem;
            }
            .search-container {
                flex-direction: column;
            }
            .search-container input, 
            .search-container button { 
                width: 100%; 
                font-size: 1.1rem; 
                margin: 0.3rem 0; 
                border-radius: 12px; 
            }
            .search-container button { 
                border-top: 1px solid #333; 
                padding: 1rem; 
            }
        }

        @media (min-width: 601px) {
            h2 { display: none; }
            body::before { display: none; }
        }
    </style>
</head>
<body>
    <h1>FUN&SUN — Поиск билетов</h1>
    <h2>Найдите свой идеальный отпуск!</h2>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Куда вы хотите отправиться?" />
            <button id="searchBtn">Найти</button>
        </div>
        
    </div>

    <script>
        // Получаем объект Telegram WebApp
        const tg = window.Telegram?.WebApp;
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        
        // Функция для блокировки/разблокировки кнопки
        function setButtonState(disabled, text) {
            searchBtn.disabled = disabled;
            searchBtn.textContent = text;
        }
        
        // Инициализация Web App
        function initWebApp() {
            if (tg) {
                tg.ready(); // уведомляем Telegram, что WebApp готов
                tg.expand(); // расширяем приложение на весь экран
                
                // Настраиваем кнопку закрытия
                tg.MainButton.hide();
                tg.BackButton.hide();
                
                // Отключаем автоматическое закрытие
                tg.enableClosingConfirmation();
                
                // Переопределяем поведение закрытия
                tg.onEvent('viewportChanged', function() {
                    console.log('Viewport changed');
                });
                
                console.log('Telegram Web App инициализирован');
            } else {
                console.log('Telegram Web App недоступен - работаем в обычном браузере');
            }
        }
        
        // Отправка данных боту
        function sendDataToBot() {
            const query = searchInput.value.trim();
            
            if (!query) {
                return;
            }

            if (!tg) {
                return;
            }

            // Блокируем кнопку
            setButtonState(true, '⏳ Поиск...');

            try {
                // Создаем структурированные данные
                const data = {
                    searchQuery: query,
                    timestamp: new Date().toISOString(),
                    source: 'mini_app'
                };
                
                console.log('Отправляем данные:', data);
                
                // Сохраняем данные в localStorage
                localStorage.setItem('searchQuery', query);
                localStorage.setItem('searchData', JSON.stringify(data));
                
                // Отправляем данные боту с задержкой
                setTimeout(() => {
                    if (tg && typeof tg.sendData === 'function') {
                        try {
                            // Попробуем отправить через postMessage
                            if (window.parent && window.parent !== window) {
                                window.parent.postMessage({
                                    type: 'telegram-webapp-data',
                                    data: JSON.stringify(data)
                                }, '*');
                            }
                            
                            // Также попробуем стандартный способ
                            tg.sendData(JSON.stringify(data));
                            console.log('Данные отправлены боту успешно');
                        } catch (sendError) {
                            console.error('Ошибка при отправке данных боту:', sendError);
                        }
                    }
                }, 100);
                
                // Переход на вторую страничку с задержкой
                setTimeout(() => {
                    window.location.href = `results.html?query=${encodeURIComponent(query)}`;
                }, 500);
                
            } catch (error) {
                console.error('Ошибка при обработке:', error);
                
                // Разблокируем кнопку при ошибке
                setButtonState(false, 'Найти');
            }
        }
        
        // Обработчики событий
        searchBtn.addEventListener('click', sendDataToBot);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDataToBot();
            }
        });
        
        // Автофокус на поле ввода
        searchInput.focus();
        
        // Инициализация при загрузке
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
