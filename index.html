<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN&SUN | Поиск билетов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        h2 {
            display: none;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #1b1b1b;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .search-container {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        .search-container input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            outline: none;
            color: #fff;
            background: transparent;
        }

        .search-container button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover { 
            background-color: #ffdb4d; 
        }

        .search-container button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        .log {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        .log-item {
            margin: 0.25rem 0;
            padding: 0.25rem;
            border-radius: 3px;
        }

        .log-item.success { background: rgba(76, 175, 80, 0.1); }
        .log-item.error { background: rgba(244, 67, 54, 0.1); }
        .log-item.info { background: rgba(33, 150, 243, 0.1); }

        @media (max-width: 600px) {
            body { 
                justify-content: flex-start; 
                padding: 1rem; 
                background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); 
                min-height: 100vh;
            }
            h2 { 
                display: block; 
                font-size: 1rem; 
                color: #ccc; 
                margin-bottom: 1.5rem; 
                text-align: center; 
            }
            body::before {
                content: "";
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 150px;
                background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%);
                border-radius: 50%;
                opacity: 0.3;
                z-index: 0;
            }
            h1 { font-size: 1.8rem; margin-top: 2rem; }
            .container {
                position: relative;
                width: 100%;
                margin-top: 2rem;
                padding: 1.5rem;
            }
            .search-container {
                flex-direction: column;
            }
            .search-container input, 
            .search-container button { 
                width: 100%; 
                font-size: 1.1rem; 
                margin: 0.3rem 0; 
                border-radius: 12px; 
            }
            .search-container button { 
                border-top: 1px solid #333; 
                padding: 1rem; 
            }
        }

        @media (min-width: 601px) {
            h2 { display: none; }
            body::before { display: none; }
        }
    </style>
</head>
<body>
    <h1>FUN&SUN — Поиск билетов</h1>
    <h2>Найдите свой идеальный отпуск!</h2>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Куда вы хотите отправиться?" />
            <button id="searchBtn">Найти</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        // Получаем объект Telegram WebApp
        const tg = window.Telegram?.WebApp;
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        
        // Функция для добавления логов
        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(logItem);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        // Функция для показа статуса
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            log.style.display = 'block';
            
            // Скрываем статус через 3 секунды (кроме ошибок)
            if (type !== 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Функция для блокировки/разблокировки кнопки
        function setButtonState(disabled, text) {
            searchBtn.disabled = disabled;
            searchBtn.textContent = text;
        }
        
        // Проверка Telegram WebApp API
        function checkTelegramAPI() {
            addLog('=== Проверка Telegram WebApp API ===');
            
            if (!tg) {
                showStatus('❌ Telegram WebApp API недоступен', 'error');
                addLog('Telegram WebApp API не найден', 'error');
                addLog('Это означает, что приложение открыто не в Telegram', 'error');
                return false;
            }
            
            showStatus('✅ Telegram WebApp API доступен', 'success');
            addLog('Telegram WebApp API найден', 'success');
            addLog('Версия: ' + tg.version, 'info');
            addLog('Платформа: ' + tg.platform, 'info');
            addLog('Пользователь: ' + JSON.stringify(tg.initDataUnsafe.user), 'info');
            addLog('Метод sendData доступен: ' + (typeof tg.sendData === 'function'), 'info');
            addLog('Метод showAlert доступен: ' + (typeof tg.showAlert === 'function'), 'info');
            return true;
        }
        
        // Инициализация Web App
        function initWebApp() {
            if (tg) {
                tg.ready(); // уведомляем Telegram, что WebApp готов
                tg.expand(); // расширяем приложение на весь экран
                addLog('Telegram Web App инициализирован', 'success');
            } else {
                addLog('Telegram Web App недоступен - работаем в обычном браузере', 'error');
            }
            
            checkTelegramAPI();
        }
        
        // Отправка данных боту
        function sendDataToBot() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showStatus('❌ Введите направление для поиска', 'error');
                addLog('Пустой запрос - введите направление', 'error');
                if (tg) {
                    tg.showAlert('Введите направление для поиска');
                }
                return;
            }

            if (!tg) {
                showStatus('❌ Telegram WebApp недоступен', 'error');
                addLog('Нельзя отправить данные - Telegram API недоступен', 'error');
                return;
            }

            // Блокируем кнопку
            setButtonState(true, '⏳ Отправка...');
            showStatus('📤 Отправляем запрос боту...', 'info');
            addLog('Отправляем запрос: ' + query, 'info');

            try {
                // Создаем структурированные данные
                const data = {
                    searchQuery: query,
                    timestamp: new Date().toISOString(),
                    source: 'mini_app'
                };
                
                addLog('Данные для отправки: ' + JSON.stringify(data), 'info');
                
                // Отправляем JSON данные
                tg.sendData(JSON.stringify(data));
                addLog('✅ Данные отправлены боту успешно', 'success');
                
                // Показываем подтверждение пользователю
                showStatus('✅ Запрос успешно отправлен боту!', 'success');
                tg.showAlert('Запрос отправлен боту!');
                
                // Очищаем поле ввода
                searchInput.value = '';
                
            } catch (error) {
                addLog('❌ Ошибка при отправке: ' + error.message, 'error');
                showStatus('❌ Ошибка при отправке данных', 'error');
                tg.showAlert('Ошибка при отправке данных: ' + error.message);
            } finally {
                // Разблокируем кнопку
                setButtonState(false, 'Найти');
            }
        }
        
        // Обработчики событий
        searchBtn.addEventListener('click', sendDataToBot);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDataToBot();
            }
        });
        
        // Автофокус на поле ввода
        searchInput.focus();
        
        // Инициализация при загрузке
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
