<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUN&SUN | Поиск билетов</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Roboto, sans-serif; }
    body {
      background-color: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    h1 { font-size: 2rem; margin-bottom: 2rem; color: #ffcc00; letter-spacing: 1px; }
    h2 { display: none; }

    .search-container {
      display: flex;
      background-color: #1b1b1b;
      border-radius: 50px;
      overflow: hidden;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .search-container input {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
      color: #fff;
      background: transparent;
    }

    .search-container button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-container button:hover { background-color: #ffdb4d; }

    @media (max-width: 600px) {
      body { justify-content: flex-start; padding: 1rem; background: linear-gradient(to bottom, #0d0d0d, #1a1a1a); }
      h2 { display: block; font-size: 1rem; color: #ccc; margin-bottom: 1.5rem; text-align: center; }
      body::before {
        content: "";
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%);
        border-radius: 50%;
        opacity: 0.3;
        z-index: 0;
      }
      h1 { font-size: 1.8rem; margin-top: 2rem; }
      .search-container {
        flex-direction: column;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 400px;
        background-color: #222;
        padding: 1rem;
        border-radius: 25px;
        box-shadow: 0 4px 20px rgba(255, 204, 0, 0.3);
      }
      .search-container input, .search-container button { width: 100%; font-size: 1.1rem; margin: 0.3rem 0; border-radius: 12px; }
      .search-container button { border-top: 1px solid #333; padding: 1rem; }
    }

    @media (min-width: 601px) {
      h2 { display: none; }
      body::before { display: none; }
    }
  </style>
</head>
<body>
  <h1>FUN&SUN — Поиск билетов</h1>
  <h2>Найдите свой идеальный отпуск!</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Куда вы хотите отправиться?" />
    <button id="searchBtn">Найти</button>
  </div>

  <script>
    // Получаем объект Telegram WebApp
    const tg = window.Telegram.WebApp;

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Введите направление для поиска');
        return;
      }

      // Открываем results.html внутри Web App с параметром query
      const url = `https://eg0r112.github.io/mini_app_funsun/results.html?query=${encodeURIComponent(query)}`;
      tg.openLink(url);
    });
  </script>
</body>
</html>
